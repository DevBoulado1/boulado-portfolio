<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Boulado – Game Builder no Roblox</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: #eee;
      background: #111;
      text-align: center;
    }
    header {
      padding: 100px 20px;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }
    h2 {
      font-size: 1.5em;
      color: #ccc;
      margin-bottom: 0.6em;
    }
    .stats {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      color: #eee;
      text-decoration: none;
      border-radius: 5px;
      background: #1e90ff;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #63b3ed;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .project {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: left;
    }
    .project img {
      width: 100%;
      display: block;
    }
    .project div {
      padding: 15px;
    }
    .footer {
      padding: 50px 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Boulado</h1>
    <h2>Game Builder no Roblox</h2>
    <p class="stats">160M+ visitas contribuídas • 4 anos de experiência</p>
    <a class="btn" href="https://discord.com/users/Boulado" target="_blank">Conectar no Discord</a>
    <a class="btn" href="https://www.roblox.com/pt/users/285325354/profile" target="_blank">Perfil Roblox</a>
  </header>

  <section class="projects">
    <div class="project">
      <img src="https://www.roblox.com/Thumbs/Asset.ashx?width=768&amp;height=432&amp;format=png&amp;assetid=5210095481" alt="Omni X">
      <div>
        <h3>Omni X</h3>
        <p>150M+ visitas · jogo indie brasileiro</p>
        <a class="btn" href="https://www.roblox.com/pt/games/5210095481/UPDATE-Omini-X-Remake-Beta-5-1" target="_blank">Ver no Roblox</a>
      </div>
    </div>

    <!-- Aqui você pode adicionar mais projetos -->
  </section>

  <footer class="footer">
    © 2025 | Boulado | Desenvolvedor Game Builder no Roblox
  </footer>
</body>
</html>
